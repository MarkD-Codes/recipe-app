<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     G00439457 Recipe App
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="primary" aria-label="Favorites" (click)="goToFavorites()">
        <ion-icon slot="icon-only" name="heart" color="primary" aria-label="Favorite"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="primary" aria-label="Settings" (click)="goToSettings()">
        <ion-icon slot="icon-only" name="settings" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input
    label="Search by Ingredients"
    placeholder="Ingredient1,Ingredient2..."
    [(ngModel)]="Ingredients">
  </ion-input>

  <ion-button (click)="searchRecipesByIngredient()">
    Search Recipes
  </ion-button>

  <!--Show recipes on the homepage, updates the input to the recipes component -->
  <app-recipes [ingredients]="searchedIngredients"></app-recipes>

</ion-content>
