<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
    <ion-buttons slot ="end">
      <ion-button color="warning" (click)="clearFavourites()">  
        <ion-icon slot="start" name="warning" color="primary"></ion-icon>
        Clear Favourites
      </ion-button> 
      
      <ion-button fill="clear" color="primary" (click)="returnToHome()">
        <ion-icon slot="icon-only" name="home" color="primary" aria-label="Home"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="favouriteRecipes.length > 0; else empty">
    <ion-card *ngFor="let r of favouriteRecipes">
      <ion-card-header>
        <img [src]="r.image" style="width: 50vw; height: auto;" />
        <ion-card-title>{{r.title}}</ion-card-title>
        <ion-card-subtitle>Ready in {{r.readyInMinutes}} minutes</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="goToRecipe(r.id)">View Recipe</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ng-template #empty>
    <ion-card>
      <ion-card-content>No favourites yet.</ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
